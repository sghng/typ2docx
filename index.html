<html>
  <head>
    <title>Typst to DOCX Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico/css/pico.classless.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css"
    />
    <style type="text/tailwindcss">
      @layer base {
        *:not(i) {
          font-family: theme("fontFamily.mono") !important;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser/dist/index.global.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"
    ></script>
  </head>
  <body>
    <main x-data="app()">
      <h1
        class="text-center bg-clip-text text-transparent! bg-gradient-to-r from-[rgb(17,86,108)] to-[#2B579A]"
      >
        Typst to DOCX Converter
      </h1>

      <p class="mx-auto max-w-2xl">
        This website is for
        <span class="text-[rgb(35,157,173)]"><b>trial only</b></span> and it
        runs on my scarce free-tier API quota. Please install the tool by
        visiting
        <a href="https://github.com/sghng/typ2docx" class="no-underline!">
          <code><i class="fa-brands fa-github">&nbsp;</i>sghng/typ2docx</code>
        </a>
        if you'd like to integrate it into your workflow!<br />
      </p>
      <div class="mx-auto max-w-md">
        <label>
          <h2>Select project folder</h2>
          <input
            type="file"
            webkitdirectory
            multiple
            @change="projectFiles = $event.target.files"
          />
        </label>

        <label>
          <h2>Select entry point (<code>.typ</code> file)</h2>
          <input
            type="file"
            accept=".typ"
            :disabled="!projectFiles"
            @change="entryFile = $event.target.files[0]"
          />
        </label>
      </div>

      <div class="text-center">
        <button @click="convert()" :disabled="!projectFiles || loading">
          <span x-show="!loading">Convert</span>
          <span x-show="loading">Converting...</span>
        </button>
        <div x-show="status" x-text="status"></div>
      </div>

      <template x-if="errorMessage">
        <details open>
          <summary>Error Details</summary>
          <pre><code x-text="errorMessage"></code></pre>
        </details>
      </template>
    </main>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
          projectFiles: null,
          entryFile: null,
          status: "Select a project and entry point to begin",
          stateClass: "default",
          loading: false,
          errorMessage: null,

          async getEntryPath() {
            if (!this.entryFile) return "main.typ";
            const entryInProject = await matchFile(
              this.entryFile,
              this.projectFiles,
            );
            if (entryInProject)
              return entryInProject.webkitRelativePath
                .split("/")
                .slice(1)
                .join("/");
            else return null;
          },

          async convert() {
            const entryPath = await this.getEntryPath();

            try {
              this.errorMessage = null;
              this.loading = true;
              this.stateClass = "loading";

              this.status = "Zipping project...";
              const zipBase64 = await zipFolder(this.projectFiles);

              this.status = "Sending request...";
              const res = await fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  project: zipBase64,
                  entry: entryPath,
                }),
              });

              if (!res.ok) {
                throw new Error(
                  (await res.text()) || `Server error: ${res.status}`,
                );
              }
              this.status = "Downloading file...";

              const a = document.createElement("a");
              a.href = URL.createObjectURL(await res.blob());
              a.download = "output.docx";
              a.click();
              URL.revokeObjectURL(a.href);

              this.status = "File downloaded!";
              this.stateClass = "success";
            } catch (e) {
              this.status = "An error occurred!";
              this.stateClass = "error";
              this.errorMessage = e.message;
            } finally {
              this.loading = false;
            }
          },
        }));
      });

      async function hash(file) {
        const arrayBuffer = await file.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      async function zipFolder(files) {
        const zip = new JSZip();
        await Promise.all(
          Array.from(files).map(async (f) => {
            zip.file(
              f.webkitRelativePath.split("/").slice(1).join("/"),
              await f.arrayBuffer(),
            );
          }),
        );
        return zip.generateAsync({ type: "base64" });
      }

      async function matchFile(file, files) {
        let candidates = Array.from(files).filter((f) => f.name === file.name);
        if (candidates.length === 0) return null;
        if (candidates.length === 1) return candidates[0];

        candidates = candidates.filter((f) => f.size === file.size);
        if (candidates.length === 0) return null;
        if (candidates.length === 1) return candidates[0];

        const hashVal = await hash(file);
        for (const candidate of candidates) {
          if ((await hash(candidate)) === hashVal) {
            return candidate;
          }
        }
        return null;
      }
    </script>
  </body>
</html>
